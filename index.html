<!DOCTYPE html>
<html>
<head>

</head>
<style>
	* {
  	-webkit-box-sizing: border-box;
    	-moz-box-sizing: border-box;
    		box-sizing: border-box;
	}

	.background-image {
  	position: fixed;
  	left: 0;
  	right: 0;
  	z-index: -1;
  	width: 100%;
  	height: 100%;

  	-webkit-filter: blur(5px);
  		-moz-filter: blur(5px);
  			-o-filter: blur(5px);
  				-ms-filter: blur(5px);
  					filter: blur(5px);
	}


</style>
<body>
	<img class="background-image" src="imgs/LAB_logo.png"></img>
	<h1>This is a webpage!</h1>
</body>
</html>
